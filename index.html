
<!DOCTYPE html>
<html>
  <head>
    <title>To the Moon</title>
    <link rel="icon" type="image/png" href="/assets/lunar/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    -->
  </head>
  <body>                    
  <audio autoplay loop>
  <source src="rick.mp3" type="audio/ogg">
  Rick'd
</audio>
    <canvas id="c"></canvas>
    <div class="space">
      <div class="moon"></div>
      <div class="flight">
        <div class="line"></div>
        <div class="path">
          <div class="rocket">



            <div></div>
             <div class="satoshi" style="left:50%; background-image:url(satoshi.png); width:350px;height:350px; margin-left:450px;margin-top:-64px;"/>

          </div>
           <div id="wtf" style="background-image:url(beaniecoin.gif); height:50px" width:"40" height:"60"/>       
        </div>
      </div>
      <!-- The big reveal. Show at launch time. -->
      <a href="/lunar/feature" style="display:none;">to the moon</a>
    </div>
    <div id="timer">
      <table>
        <thead>
          <tr>
            <td><span id="days"></span></td>
            <td><span id="hours"></span></td>
            <td><span id="minutes"></span></td>
            <td><span id="seconds"></span></td>
            <td><span id="centiseconds"></span></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>days</td>
            <td>hours</td>
            <td>minutes</td>
            <td>seconds</td>
            <td>centiseconds</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="viewing">
      <span id="viewer_count"></span>
    </div>
    <div id="comm" class="comm" style="display:none;">
      <div class="operator"></div>
      <div class="text"></div>
    </div>
    <div class="music" style="display:none;">
      <a href="#">
        <span class="plus">+</span>
        <span class="minus">-</span>
        Music
      </a>
    </div>
    <audio id="themesong" controls style="display: none;">
      <source src="/assets/lunar/spinning-dock.mp3" type="audio/mpeg">
    </audio>
    <iframe id="audio_iframe" data-src="https://www.youtube.com/embed/ShSELif0x98?rel=0&amp;autoplay=1"></iframe>
  </body>
